<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Scrum</title>
    <link  type="text/css" rel="stylesheet" href="main.css">
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="multimedia/loop_video_final.mp4" type="video/mp4">
            Your browser does not support video tag.
        </video>
        <div class="overlay"></div>
        <div class="center-container-login">
            <div class="loginpanel">
                <img src="multimedia/logo-scrum-01.png" id="logo-login" width="250">
                <form id="login-form" class="input-login">
                <input type="text" id="username" placeholder="username" required>
                <input type="password" id="password" placeholder="password" required>
                <button id="loginButton">Login</button>
                <button id="registerButton" onclick="window.location.href='register.html'">Register</button>
                </form>
                <p id="warningMessage"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
